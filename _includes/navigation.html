{% for item in site.menus.header %}
{% if page.section == item.section %}
  <li class="menu-item-{{ loop.index }}">
    <a href="{{ item.url }}" title="{{ item.alt }}">{{ item.content }}</a>
    {% if item.children %}
      <ul class="sub-menu">
      {% for item in item.children %}
        <li class="menu-item-{{ loop.index }}">
          <a href="{{ item.url }}" title="{{ item.alt }}">{{ item.content }}</a>
        </li>
      {% endfor %}
      </ul>
    {% endif %}
  </li>
{% endif %}
{% endfor %}
