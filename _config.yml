# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing these this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Wodel-Test
author: "<a href='https://www.uam.es/uam/inicio'>Universidad Aut√≥noma de Madrid</a>"
email: "Pablo.GomezA@uam.es"
description: A model-based framework for the engineering of language-specific mutation testing tools
baseurl: "/Wodel-Test" # the subpath of your site, e.g. /blog
url: "https://gomezabajo.github.io" # the base hostname & protocol for your site, e.g. http://example.com
permalink: pretty
 
# ------------------------------------------------------------------------------
# Custom settings
# ------------------------------------------------------------------------------
# Useful links
github_username: "gomezabajo"
twitter_username: "gomezabajo_en"
linkedin_id: "gomezabajo"

# Theme
# theme: jekyll-theme-potato-hacker                 # Uncomment this
# remote_theme: luxedo/jekyll-theme-potato-hacker   # Or this
theme_repository: "https://github.com/luxedo/jekyll-theme-potato-hacker"
theme_base: "dark"       # Theme palette (light | dark)
theme_switch: on         # Show color switch (on | off)

# Extra settings
blog: off                 # Show blog tag and post list (on | off)
avatar: on               # Show avatar (on | off)
avatar_image: "assets/img/wodeltest.png"
avatar_url: "https://github.com/gomezabajo/Wodel-Test"
avatar_description: "./Wodel-Test"
highlighter_theme: gruvbox  # Theme of the syntax_highlighter [base16 |
                            # colorful | github | gruvbox | molokai |
                            # monokai | pastie | thankful_eyes | tulip ]
toolbar_priority:        # Order of the items in the toolbar (except for blog and home)
  - "Wodel-Test plugins"
  - "Wodel-Test tutorial"  
  - "Authors & Contributors"
  - "Publications & Funding"
  - "Wodel"
  
# Collections
collections:
  dropdown:
    output: true
  items:
    output: true
# ------------------------------------------------------------------------------


# Build settings
excerpt_separator: "<!--more-->"
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
exclude:
  - Gemfile
  - Gemfile.lock
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
